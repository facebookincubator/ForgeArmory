---
name: Gather macOS system information.
description: |
  This TTP uses the osascript binary to gather system information.
mitre:
  tactics:
    - T0009 Collection
  techniques:
    - T1119 Automated Collection
steps:
  - name: system-info
    inline: |
      echo -e "===> Gathering system info using osascript..."
      osascript -e 'return (system info)'
      echo "[+] DONE!"
