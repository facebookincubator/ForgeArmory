---
name: Gather macOS running processes.
description: |
  This TTP uses ps to gather information about running processes on the system.
mitre:
  tactics:
    - T0007 Collection
  techniques:
    - T1057 Process Discovery

steps:
  - name: run-ps
    inline: |
      echo -e "===> Gathering running processes using ps..."
      ps aux
      echo "[+] TTP Done!"
