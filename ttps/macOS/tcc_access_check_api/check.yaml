name: TCC Folder Access Checker Via API Calls
description: |
  This TTP leverages MDQuery API calls to stealthily check for TCC folder permissions.
mitre:
  tactics:
    - T0009 Collection
  techniques:
    - T1119 Automated Collection
  subtechniques:
