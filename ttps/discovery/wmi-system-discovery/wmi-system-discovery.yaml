description: |
  This TTP collects comprehensive system information using Windows Management
  Instrumentation (WMI) via the Python wmi library. It gathers OS info, CPU info,
  drive info, installed hotfixes, local and domain user info, recently accessed files,
  network configuration, and running processes. Output mimics the format of native
  Windows commands (ipconfig, tasklist, etc.).
