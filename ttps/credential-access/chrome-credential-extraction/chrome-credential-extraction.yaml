api_version: 2.0
uuid: 77f19971-c0b1-45f3-9168-5732cd6ca071
name: "Windows Chrome Credential Extraction"
authors:
  - godlovepenn
description: |
  This TTP extracts Chrome saved passwords, tokens, and cookies on Windows by copying
  Chrome data files to a temporary directory, decrypting the master key via Windows DPAPI
  (CryptUnprotectData), and then using AES-GCM to decrypt individual credential entries.

  It handles multiple Chrome encryption versions (v10, v20) and outputs results as JSON.
  The chrome.exe process is terminated to release file locks before extraction.
requirements:
  platforms:
    - os: windows
mitre:
  tactics:
    - TA0006 Credential Access
  techniques:
    - T1555 Credentials from Password Stores
  subtechniques:
    - T1555.003 Credentials from Web Browsers
steps:
  - name: chrome_credential_extraction
    file: src/main.py
    args:
      - '--save-to-file'
      - '--passwords-file'
      - 'passwords.json'
      - '--tokens-file'
      - 'tokens.json'
      - '--cookies-file'
      - 'cookies.json'
